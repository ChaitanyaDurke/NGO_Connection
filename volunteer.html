<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <nav>
      <div class="logo">NGO Connect</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#opportunities">Opportunities</a></li>
        <li><a href="index.html#register">Join Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Volunteer Signup</h2>
    <form action="submit_volunteer.html" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="skills">Skills/Interests:</label>
      <textarea id="skills" name="skills" required></textarea><br><br>

      <button type="submit" class="cta-button">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 NGO Connect. All rights reserved.</p>
  </footer>

</body>
</html>
